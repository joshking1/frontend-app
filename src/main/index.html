<!DOCTYPE html>
<html>
<head>
    <title>User Sign Up and Login</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        Username: <input type="text" id="signup-username" required><br>
        Password: <input type="password" id="signup-password" required><br>
        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        Username: <input type="text" id="login-username" required><br>
        Password: <input type="password" id="login-password" required><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            
            fetch('http://localhost:3000/user/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Sign up successful');
            })
            .catch((error) => {
                alert('Error:', error);
            });
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            fetch('http://localhost:3000/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Login successful');
            })
            .catch((error) => {
                alert('Error:', error);
            });
        }
    </script>
</body>
</html>
